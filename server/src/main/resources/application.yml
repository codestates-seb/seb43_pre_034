spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  output:
    ansi:
      enabled: ALWAYS

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql:

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace